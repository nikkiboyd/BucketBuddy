<div class="container top">
  <div>
    <h1><b>{{(userFromDatabase | async)?.name}}'s Bucketlist</b></h1>
    <p><b>{{(userFromDatabase | async)?.contact}}</b></p>
    <div *ngFor = "let bucketListItem of (userFromDatabase | async)?.bucketlist" class="row">
      <div class="col-sm-5">
        <p>{{bucketListItem.title}}</p>
      </div>
      <div class="col-sm-2 form-group">
        <label for="completed">Completed</label>
        <input type="checkbox" name="completed" *ngIf="bucketListItem.completeness == true" [checked] = "bucketListItem.completeness == true" (change)="changeStatusToFalse(bucketListItem.title, false)" #complete>
        <input type="checkbox" name="completed" *ngIf="bucketListItem.completeness == false" [checked] = "bucketListItem.completeness == true" (change)="changeStatusToTrue(bucketListItem.title, true)" #complete>
      </div>
      <div class="col-sm-2">
        <p>{{bucketListItem.category}}</p>
      </div>
      <div class="col-sm-3">
        <p>{{bucketListItem.dateAdded}}</p>
      </div>
    </div>
    </div>
  </div>
