

  <div *ngIf="!homeProfile">
    <div *ngIf="alreadyBuddied">
      <button class="add-buddy-button" (click)="deleteBuddy()">drop me as a buddy!</button>
    </div>
    <div *ngIf="!alreadyBuddied" id="add-buddy-div">
      <button class="add-buddy-button" (click)="addBuddy()">add me as a buddy!</button>
    </div>
  </div>

<div class="buddy-list-box">
  <div class="buddy-section">
  <p id="buddy-list-header">Buddies<span id="bullet"></span><span id="buddy-count">{{(user | async)?.friends.length}}</span></p>
    <div class="buddy-list-holder"><i class="material-icons icon-black">group</i>
    <div *ngFor="let buddy of buddyObjects | slice:0:6" class="buddy-list-outer" (click)="goToProfilePage(buddy.$key)">
        <img src=".././assets/bucketbuddy.png">
        <div class="buddy-list-info">
          {{buddy.firstName}} {{buddy.lastName}}
        </div>
     </div>
   </div>
    </div>
  </div>
